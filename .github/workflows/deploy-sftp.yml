name: Deploy to Production (SFTP)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_PORTAL_ID: ${{ secrets.VITE_PORTAL_ID }}
          VITE_FORM_ID: ${{ secrets.VITE_FORM_ID }}
          VITE_3D_STRATEGY_FORM_ID: ${{ secrets.VITE_3D_STRATEGY_FORM_ID }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_CLARITY_ID: ${{ secrets.VITE_CLARITY_ID }}

      - name: Deploy to cPanel via SFTP
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          REMOTE_PORT: ${{ secrets.SSH_PORT || '22' }}
          SOURCE: "dist/"
          TARGET: "/home/${{ secrets.SSH_USERNAME }}/public_html/"
          ARGS: "-rlgoDzvO --delete"

      - name: Deploy API files
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          REMOTE_PORT: ${{ secrets.SSH_PORT || '22' }}
          SOURCE: "api/"
          TARGET: "/home/${{ secrets.SSH_USERNAME }}/public_html/api/"
          ARGS: "-rlgoDzvO"

      - name: Setup API data directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            mkdir -p ~/public_html/api/data
            chmod 755 ~/public_html/api/data
            echo "API data directory created/verified"

      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Deployment to 3d7tech.com completed successfully!"
          echo "ðŸš€ Site is live at https://3d7tech.com"
