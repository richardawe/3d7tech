name: Deploy to cPanel (Direct)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_PORTAL_ID: ${{ secrets.VITE_PORTAL_ID }}
          VITE_FORM_ID: ${{ secrets.VITE_FORM_ID }}
          VITE_3D_3D_STRATEGY_FORM_ID: ${{ secrets.VITE_3D_STRATEGY_FORM_ID }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_CLARITY_ID: ${{ secrets.VITE_CLARITY_ID }}

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          cp -r api deploy/
          tar -czf deploy.tar.gz deploy/
          echo "Deployment package created"

      - name: Upload to cPanel via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: "deploy.tar.gz"
          target: "/home/${{ secrets.SSH_USERNAME }}/"

      - name: Extract and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            cd ~/
            tar -xzf deploy.tar.gz
            cp -r deploy/* public_html/
            rm -rf deploy deploy.tar.gz
            mkdir -p public_html/api/data
            chmod 755 public_html/api/data
            echo "âœ… Files deployed successfully"

      - name: Cleanup
        run: rm -rf deploy deploy.tar.gz

      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Deployment to 3d7tech.com completed successfully!"
          echo "ðŸš€ Site is live at https://3d7tech.com"
