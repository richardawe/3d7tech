name: Deploy to cPanel
on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
        env:
          VITE_CLARITY_ID: ${{ secrets.VITE_CLARITY_ID }}
          VITE_NEWS_API_KEY: ${{ secrets.VITE_NEWS_API_KEY }}
          
      - name: ðŸ“‚ Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/  # Assuming your build output is in the dist directory
          server-dir: /public_html/  # or your specific directory path on cPanel 