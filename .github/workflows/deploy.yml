name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_PORTAL_ID: ${{ secrets.VITE_PORTAL_ID }}
          VITE_FORM_ID: ${{ secrets.VITE_FORM_ID }}
          VITE_3D_STRATEGY_FORM_ID: ${{ secrets.VITE_3D_STRATEGY_FORM_ID }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_CLARITY_ID: ${{ secrets.VITE_CLARITY_ID }}

      - name: Ensure remote directories exist
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq lftp
          lftp -e "mkdir -p public_html/assets; quit" -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_SERVER" || true

      - name: Deploy frontend to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/
          local-dir: ./dist/
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      - name: Deploy API files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/api/
          local-dir: ./api/
          dangerous-clean-slate: false

      - name: Deployment notification
        if: success()
        run: |
          echo "‚úÖ Deployment to 3d7tech.com completed successfully!"
          echo "üöÄ Site is live at https://3d7tech.com"
          echo ""
          echo "‚ö†Ô∏è  Note: Please manually create the api/data/ directory in cPanel File Manager"
          echo "   Path: public_html/api/data/"
          echo "   Permissions: 755"
