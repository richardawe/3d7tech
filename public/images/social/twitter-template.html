<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 600px;
            background: linear-gradient(to bottom, #0A0A0A, #1E3A8A);
            font-family: 'DM Sans', sans-serif;
            color: #F3F4F6;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .content {
            flex: 1;
        }

        .logo-container {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(96, 165, 250, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 200px;
            height: auto;
        }

        h1 {
            font-size: 56px;
            font-weight: 800;
            margin: 0 0 1.5rem 0;
            line-height: 1.2;
            background: linear-gradient(45deg, #60A5FA, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 28px;
            line-height: 1.5;
            margin: 0;
            opacity: 0.9;
            max-width: 600px;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.5) 100%);
            z-index: 1;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-1 {
            width: 250px;
            height: 250px;
            background: #60A5FA;
            top: -50px;
            right: -50px;
        }

        .circle-2 {
            width: 180px;
            height: 180px;
            background: #34D399;
            bottom: -30px;
            left: 50%;
        }

        .circle-3 {
            width: 120px;
            height: 120px;
            background: #F472B6;
            top: 50%;
            left: -30px;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    <div class="gradient-overlay"></div>
    <div class="container">
        <div class="content">
            <h1>3D7 Technologies</h1>
            <p>Crafting intelligent AI solutions for your business transformation</p>
        </div>

    </div>
</body>
</html>
